# === NOME DELL'APPLICAZIONE ===
spring.application.name=ValerioBarberShopBackend

# === CONFIGURAZIONE DATABASE ===
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# === ABILITA H2 CONSOLE ===
spring.h2.console.enabled=true

# === CONFIGURAZIONE JPA / HIBERNATE ===
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update
# ?? Rimuovi questa riga: è deprecata, Spring sceglie automaticamente il dialect corretto
# spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect

# === SICUREZZA SPRING ===
# Disattiva Open-in-view (previene query durante il rendering delle view)
spring.jpa.open-in-view=false

